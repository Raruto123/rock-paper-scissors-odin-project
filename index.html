<!DOCTYPE html>
<html lang="fr-CI">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Rock Paper Scissors : The Game</title>
</head>
<body>
    <div class="game">
        <div class="game-head__rules">
            <h1>FIRST TO 5 WINS !</h1>
        </div>
        <div class="game-body">
            <div class="game-body__score">
                <h1>
                    <p id="human-score">0</p>
                    <p id="computer-score">0</p>
                </h1>
            </div>
            <div class="game-body__players">
                <h1>YOU</h1>
                <h1>COMPUTER</h1>
            </div>
            <div class="game-body__choices">
                <h2 style="font-size: 100px;"><span class="humanChoice"></span></h2>
                <h2 style="font-size: 100px;"><span class="computerChoice"></span></h2>
            </div>
        </div>
        <div class="game-body__moves">
            <p class="moves"></p>
        </div>
        <div class="game-body__buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class="game-footer__winner">
            <h1>Winner is : <span id="winner-annoucement"></span></h1>
        </div>
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
